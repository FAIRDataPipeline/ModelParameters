run_metadata:
  default_input_namespace: sonia
  description: SEIRS Model
  script: R -f inst/extdata/SEIRS.R ${{CONFIG_DIR}}

register:
- external_object: disease/sars_cov2/SEIRS_model/parameters/static_params
  namespace_name: PSU
  namespace_full_name: Pennsylvania State University
  namespace_website: https://www.psu.edu
  root: https://raw.githubusercontent.com/
  path: FAIRDataPipeline/rSimpleModel/main/inst/extdata/static_params_SEIRS.csv
  title: Static parameters of the model
  description: Static parameters of the model
  unique_name: SEIRS model parameters - Static parameters of the model
  alternate_identifier_type: SEIRS_model_params
  file_type: csv
  release_date: ${{DATETIME}}
  version: 0.${{DATE}}.0
  primary: True

write:
- data_product: disease/sars_cov2/SEIRS_model/results/model_output
  description: SEIRS model results
  file_type: csv

- data_product: disease/sars_cov2/SEIRS_model/results/figure
  description: SEIRS output plot
  file_type: pdf
